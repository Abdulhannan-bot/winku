<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
	  <title>Winku Social Network Toolkit</title>
    <link rel="icon" href="{% static 'images/fav.png' %}" type="image/png" sizes="16x16"> 
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/color.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

<body>
<!--<div class="se-pre-con"></div>-->
<div class="theme-layout">
	
	<div class="responsive-header">
		<div class="mh-head first Sticky">
			{% block resmenu %}
			<span class="mh-btns-left">
				<a class="" href="#menu"><i class="fa fa-align-justify"></i></a>
			</span>
			{% endblock %}
			<span class="mh-text">
				<a href="newsfeed.html" title=""><img src="{% static 'images/logo2.png' %}" alt=""></a>
			</span>
			<!-- <span class="mh-btns-right">
				<a class="fa fa-sliders" href="#shoppingbag"></a>
			</span> -->
		</div>
		<nav id="menu" class="res-menu">
			<ul>
				<li>
					<span>Home</span>
				</li>
				<li>
					<span>Account Setting</span>
				</li>
			</ul>
		</nav>
	</div>
	
	<div class="topbar stick">
		<div class="logo">
			<a title="" href="newsfeed.html"><img src="{% static 'images/logo.png' %}" alt=""></a>
		</div>
		
    {% block navbar %}
		<div class="top-area">
			<ul class="main-menu">
				<li>
					<a href="{% url 'home' %}" title="">Home</a>
				</li>
				<li>
					<a href="{% url 'your_profile' %}" title="">view profile</a>
				</li>
			</ul>
			
			
			<!-- <span class="ti-menu main-menu" data-ripple=""></span> -->
		</div>
    {% endblock %}
	</div><!-- topbar -->
	
  {% block content%}
  {% endblock %}
	
</div>
	
			
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
  <script src="{% static 'js/main.min.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
	<script src="{% static 'js/map-init.js' %}"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8c55_YHLvDHGACkQscgbGLtLRdxBDCfI"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.js" integrity="sha512-E+gDQcIvNXE60SjCS38ysf1mGh4ObBpKcUOp0oEaHQHQAdaN2p7GelOpgEdpTuCLoIJyLkNXiqFZbyD9Ak/Ygw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	{% endblock %}
	{% block javascript2 %}
	{% endblock %}
