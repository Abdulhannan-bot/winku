{% extends "base.html" %}
{% load static %}

{% block resmenu %}
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
<style>
  body {
    background: #f4f2f2;
  }
  @media only screen and (min-width: 992px) {
    .register{
      margin: 10% 27%;
    }
  }
</style>
<form action="" method="POST" class="">
  {% csrf_token %}
  <div class="card-body register bg-gray mt-md-50 py-3">
    <div class="card-title pb-3 text-center ">
      <h3>Login</h3>
    </div>
    {% for message in messages %}
    <p class="text-center"><small>{{ message }}</small></p>
    {% endfor %}
    <div class="mb-3 mx-3 row">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username" name="username">
      </div>
    </div>
    <div class="mb-3 mx-3 row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password">
      </div>
    </div>
    <p class="text-center mt-4 fs-7"><small>New User? <a href="{% url 'register' %}">Register</a></small></p>
    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
{% endblock %}
